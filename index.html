<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exhibitionist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container mx-auto px-4 py-4">
  <div class="h-full w-full relative">
    <img src="supper_large.jpg" alt="This ain't taco bell" />
    <div class="text-yellow-300 absolute top-[42%] left-[48%] text-2xl">Start Here</div>
    <div id="start-ring" class="ring-[10px] absolute top-[48%] left-[48%] ring-yellow-300 w-24 h-24 rounded-full group">
      <div class="tooltip hidden group-hover:block absolute top-full left-1/2 -translate-x-1/2 bg-yellow-200 
        px-2 py-1 rounded w-64">
        This guy is almost as famous as the Beatles.
      </div>
    </div>
    <div class="ring-[10px] absolute top-[54%] left-[30%] ring-yellow-300 w-12 h-12 rounded-full group">
      <div class="tooltip hidden group-hover:block absolute top-full left-1/2 -translate-x-1/2 bg-yellow-200 
        px-2 py-1 rounded w-64">
        This guy liked silver a little too much.  Not so much olive trees.
      </div>
    </div>
    <div class="ring-[10px] absolute top-[52%] left-[35%] ring-yellow-300 w-12 h-12 rounded-full group">
      <div class="tooltip hidden group-hover:block absolute top-full left-1/2 -translate-x-1/2 bg-yellow-200 
        px-2 py-1 rounded w-64">
        This is John (not Lennon) and not Mary after whom many, many high schools are named.
      </div>
    </div>
    <div id="click-leo" class="text-yellow-300 text-4xl absolute top-2 left-2">
      <i class="bi bi-brush-fill"></i>
    </div>
    <script>
      const myDiv = document.getElementById('click-leo');
      const modalOverlay = document.createElement('div');
      const modalDiv = document.createElement('div');
      const modalText = document.createElement('div');
      const modalImage = document.createElement('img');
      const closeButton = document.createElement('button');
      const icon = document.createElement('i');
  
      myDiv.addEventListener('click', () => {
        modalOverlay.classList.add('fixed', 'inset-0', 'flex','flex-col','items-center', 'justify-center');
        modalDiv.classList.add('bg-white', 'rounded-lg', 'shadow-lg', 'p-4','h-[450px]','flex','flex-col','justify-end');
        closeButton.classList.add('text-right','mr-2');
        icon.classList.add('bi', 'bi-x', 'text-3xl', 'text-black', 'cursor-pointer');
        closeButton.addEventListener('click', () => {
          modalOverlay.remove();
        });          
        modalImage.src = 'davinci_large.jpg';
        modalImage.alt = 'Mona Lisa, Age 80';
        modalImage.classList.add('object-contain', 'h-5/6','mx-auto','mb-2');
        modalText.textContent = 'This guy is a famous ninja turtle.';
        modalText.classList.add('text-center', 'text-lg',);
        closeButton.appendChild(icon);
        modalOverlay.appendChild(modalDiv);
        modalDiv.appendChild(closeButton);
        modalDiv.appendChild(modalImage);
        modalDiv.appendChild(modalText);
        document.body.appendChild(modalOverlay);
      });
    </script>
  </div>
</div>
</body>

</html>
